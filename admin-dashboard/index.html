<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Bus Admin Console</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Campus Bus Admin Console</h1>
  </header>
  <main>
    <section class="controls">
      <div>
        <label>Search Map</label>
        <input id="placeSearch" placeholder="e.g. NIT Trichy" />
        <button id="btnPlaceSearch">Find</button>
        <select id="placeResults"></select>
      </div>
      <div>
        <label>Search Colleges</label>
        <input id="searchCollege" placeholder="code or name" />
        <button id="btnSearch">Search</button>
        <select id="searchResults"></select>
      </div>
      <div>
        <label>College Code</label>
        <input id="collegeCode" placeholder="e.g. NITC" />
      </div>
      <div>
        <label>College Name</label>
        <input id="collegeName" placeholder="e.g. NIT Calicut" />
      </div>
      <button id="saveCollege">Create/Update College</button>
      <span id="status"></span>
    </section>

    <section class="map-and-forms">
      <div id="map"></div>
      <div class="forms">
        <h2>Stops</h2>
        <p>Click on the map to add a stop. Edit names below.</p>
        <ul id="stopsList"></ul>
        <button id="saveStops">Save Stops</button>

        <h2>Routes</h2>
        <p>Create a route by ordering stop IDs (comma separated). Optionally set times per stop and assign a bus.</p>
        <div>
          <input id="routeName" placeholder="Route name" />
          <input id="routeColor" type="color" value="#f44336" />
          <input id="routeStopIds" placeholder="e.g. s1,s3,s2" />
          <button id="genTimes">Gen Times</button>
          <button id="addRoute">Add/Update Route</button>
        </div>
        <div id="routeTimes"></div>
        <div style="margin-top:8px;">
          <label>Bus Name (assigns to this route)</label>
          <input id="routeBusName" placeholder="e.g. Bus 1" />
        </div>
        <ul id="routesList"></ul>
        <button id="saveRoutes">Save Routes</button>

        <h2>Buses</h2>
        <div>
          <input id="busName" placeholder="Bus name" />
          <input id="busRouteId" placeholder="route id (e.g. lh)" />
          <button id="addBus">Add/Update Bus</button>
        </div>
        <ul id="busesList"></ul>
        <button id="saveBuses">Save Buses</button>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
